<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>SpotifyCulone &#119070;</title>
</head>
<body>
  <header> <!-- effettua upgrade -->

  </header>
  <main> <!-- il resto -->
    <div class="big-box debug clearfix">
      <div class="menu-lat float-left"> <!-- barra laterale nera -->
        <div class="logo"> <!-- logo della malora -->
          <img src="assets/img/logo.svg" alt="logo">
        </div>
        <div class="menu-foto"> <!-- home, cerca, libreria -->
          <div class="house"> <!-- home -->
            <img src="assets/img/home.svg" alt="home">
            <span>
              Home
            </span>
          </div>
          <div class="find"> <!-- find -->
            <img src="assets/img/search.svg" alt="find">
            <span>
              Find
            </span>
          </div>
          <div class="library"> <!--library -->
            <img src="assets/img/libreria.svg" alt="library">
            <span>
              Your library
            </span>
          </div>
        </div>
        <div class="new-play">
          <h2>Playlist</h2>
          <div>
            <ul>
              <li>Name playlist</li>
              <li>Name playlist</li>
              <li>Name playlist</li>
              <li>Name playlist</li>
              <li>Name playlist</li>
            </ul>
          </div>

        </div>
      </div>

      

      <div class="home debug float-left"> <!-- dove va il resto -->
        <div class="upgrade"> <!-- effettua upgrade -->


        </div>
        
      </div>
    </div>
  </main>

  <footer> <!-- player-->
    <div class="now-play"> <!-- now playing -->
      <div class="song-playing clearfix">
        <div class="float-left">
          <img src="assets/img/sinister.jpeg" alt="">
        </div>
        <div class="float-left">
          sinister
        </div>
      </div>
      <div class="fav-folder clearfix">
        <div class="icon float-left"> <!-- empty heart -->
          <i class="far fa-heart"></i>
        </div>
        <div class="icon float-right"> <!--folder -->
          <i class="far fa-folder"></i>
        </div>
      </div>
    </div>


    <div class="player"> <!-- player musicale -->
      <div class="commands"> <!-- comandi musicali -->
        <div class="icon"> <!-- ripr casuale -->
          <i class="fas fa-random"></i>
        </div>
        <div class="icon"> <!-- indietro -->
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="icon big-icon"> <!-- play-pause -->
          <i class="far fa-play-circle"></i>
        </div>
        <div class="icon"> <!-- avanti -->
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="icon"> <!-- replay -->
          <i class="fas fa-redo"></i>
        </div>
      </div>
      <div class="music-bar"> 
        <div>
          <p>mins active</p>
        </div>
        <div class="music-active">
          barra 1
        </div>
        <div class="music-inactive">
          barra 2

        </div>
        <div>
          <p>music-inactive</p>
        </div>

      </div>
    </div>

    <div class="volume"> <!-- volume e dispositivi -->
      <div class="options"> <!-- opzioni -->
        <div class="icon"> <!-- playlists -->
          <i class="fas fa-list-ul"></i>
        </div>
        <div class="icon"> <!-- desktop -->
          <i class="fas fa-desktop"></i>
        </div>
        <div class="icon"> <!-- volume -->
          <i class="fas fa-volume-up"></i>
        </div>
      </div>
      <div class="volume-bar"> <!-- barra volume -->
        qua ci va un'altra barra 
      </div>
    </div>
  </footer>
</body>
</html>
